<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 07.2 - Oleksandr Tugayenko</title>
    <script type="text/javascript">

/*-------------------------------------------------------------------------------------------------------------
 Задание 2
 Разработайте страницу, которая будет выводить сумму двух GET параметров a и b. Например, если на страницу заходят по адресу,
 page.html?a=100&b=200 то в теле страницы должно отображаться сообщение «сумма 300»
 */
        window.onload = CountParamsSum;

        function CountParamsSum(){
            var sum = 0;
            var searchStr = location.search.substring(1);
            arrparams = searchStr.split("&");
            for (i = 0; i < arrparams.length; i++){
                sum += parseInt(arrparams[i].split("=")[1]);
                /*
                детально пошаговые операции:
                var params = arrparams[i];
                var arrvalues =  params.split("=");
                sum += parseInt(arrvalues[1]);*/
            }
            document.write("сумма = "+sum);
        }
    </script>
</head>
<body>
 <p>Lesson 7.2</p>
</body>
</html>
