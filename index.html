//---------- Lesson 2.1 ----------
function exc2_1(){
var numberStatus = "Число:\n";
var numberNatural = 0;
var a = +prompt("Введите число:","0");
if (Number.isInteger(a)){
numberStatus += " - целое\n";
numberNatural++;
}
else {
numberStatus += " - НЕ целое\n";
}
if (a > 0 ){
numberStatus += " - положительное\n";
numberNatural++;
}
else {
numberStatus += " - НЕ положительное\n";
}
if (numberNatural == 2 ){
numberStatus += " - натуральное";
}
else {
numberStatus += " - НЕ натуральное";
}
alert(numberStatus);
}

//---------- Lesson 2.3 ----------
function exc2_3(){
var numTries = 0;
var numMaxTries = 5;
var numRandom = parseInt(Math.floor(Math.random() * (100)) + 1);
alert(numRandom);
while (numTries < numMaxTries){
var a = prompt("Введите число:","0");
if (a = null){
alert("Вы прервали игру.");
break;
}
a = +a;
if (a == numRandom){
alert("Угадали. Вы выиграли!");
break;
}
else {
numTries++;
if ( numTries < numMaxTries){
var strLessMore = "меньше";
if (a < numRandom){
strLessMore = "больше";
}
alert("Не угадали!\nПопробуйте еще раз." +
"\nЗагаданное число "+ strLessMore +
"\nУ Вас осталось попыток:"+ (numMaxTries-numTries));
}
else {
alert("Вы проиграли!\nЗагаданное число: "+numRandom);
}
}
}
}
