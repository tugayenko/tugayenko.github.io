/* Напишите программу, которая будет давать ответы на вопросы:
 - является ли число целым;
 - положительным;
 - натуральным
 */
        function exc2_1(){
            var numberStatus = "Число:\n";
            var numberNatural = 0;
            var a = prompt("Введите число:","0");
            a = +a;
            if (Number.isInteger(a)){
                numberStatus += " - целое\n";
                numberNatural++;
            }
            else {
                numberStatus += " - НЕ целое\n";
            }
            if (a > 0 ){
                numberStatus += " - положительное\n";
                numberNatural++;
            }
            else {
                numberStatus += " - НЕ положительное\n";
            }
            if (numberNatural == 2 ){
                numberStatus += " - натуральное";
            }
            else {
                numberStatus += " - НЕ натуральное";
            }
            alert(numberStatus);
        }

/*    Напишите программу работы машины по продаже напитков. Пользователь выбирает напиток (вид кофе или чая),
 сахар, сливки, размер стаканчика, а программа рассчитывает стоимость заказа и выводит его на экран.
 */
function exc2_2(){
    var price = 0;
    var drink = prompt("Введите номер напитка:" +
            "\n 1 - черный чай" +
            "\n 2 - зеленый чай" +
            "\n 3 - эспрессо" +
            "\n 4 - американо" +
            "\n 5 - капучино" +
            "\n 6 - мокачино","1");
    if(drink != null){
        switch (drink){
            case 1:
            case 2:{
                price += 2;
                break;
            }
            case 3:
            case 4:{
                price += 5;
                break;
            }
            case 5:{
                price += 6;
                break;
            }
            case 6:{
                price += 7;
                break;
            }
            default:
            {
                alert("Неверный выбор.");
                break;
            }
        }
        alert("Внесите:" + price + " грн");
    }
    else {
        alert("До свидания! Ждем в следующий раз...");
    }

}

/*
Напишите программу «Угадай число». Пользователь должен угадать число в диапазоне от 0 до 100, за 5 попыток,
        при каждой попытке, он получает информацию: больше введённое им значение или меньше от загаданного программой.
*/
        function exc2_3(){
            var numTries = 0;
            var numMaxTries = 5;
            var numRandom = parseInt(Math.floor(Math.random() * (100)) + 1);
            alert(numRandom);
            while (numTries < numMaxTries){
                var a = prompt("Введите число:","0");
                if (a == null){
                    alert("Вы прервали игру.");
                    break;
                }
                a = +a;
                if (a == numRandom){
                    alert("Угадали. Вы выиграли!");
                    break;
                }
                else {
                    numTries++;
                    if ( numTries < numMaxTries){
                        var strLessMore = "меньше";
                        if (a < numRandom){
                            strLessMore = "больше";
                        }
                        alert("Не угадали!\nПопробуйте еще раз." +
                                "\nЗагаданное число "+ strLessMore +
                                "\nУ Вас осталось попыток:"+ (numMaxTries-numTries));
                    }
                    else {
                        alert("Вы проиграли!\nЗагаданное число: "+numRandom);
                    }
                }
            }
        }
