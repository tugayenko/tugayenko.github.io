<!DOCTYPE html>

    <script type="text/javascript">

        var curSubMenu = 0;
        var curbtn = 0;
        var closetimer	= 0;
        var timeout	= 300;
        var elm = 0;
        var elms = 0;

        window.onload = function(){
            elm = document.getElementById("mProducts");
            elm.onclick = showSubMenu;
            //document.getElementById("mProductsSub").onmouseout = closeSubMenu;
            elems = document.getElementsByClassName("mMenu");
            /*for (elm in elems){
                elm.onmouseover = mColorSet;
                elm.onmouseout = mColorClear;
            }*/
            elems = document.getElementsByClassName("sMenu");
            for (elm in elems){
                elm.onmouseover = mcancelclosetime;
                elm.onmouseout = mclosetime;
            }
        }

        function showSubMenu()
        {
            curSubMenu = document.getElementById("mProductsSub");
            curSubMenu.style.visibility = "visible";
            mColorSet("mProducts");

        }

        function closeSubMenu()
        {
            curSubMenu = document.getElementById("mProductsSub");
            curSubMenu.style.visibility = 'hidden';
        }

        //-------------------------------------
        function mColorSet(id){
            document.getElementById(id).setAttribute("style","color:white; background-color:#ffa687");
        }

        function mColorClear(id) {
            document.getElementById(id).setAttribute("style","color:black; background-color:none")
        }

        function submColorSet(){
            this.style.color = "#ffa687";
            this.style.backgroundColor = "#fff";
        }

        function submColorClear(){
            this.style.color = "#fff";
            this.style.backgroundColor = "#ffa687";
        }

        function mclosetime()
        {
            closetimer = window.setTimeout(closeSubMenu, timeout);
        }

        function mcancelclosetime()
        {
            if(closetimer)
            {
                window.clearTimeout(closetimer);
                closetimer = null;
            }
        }

        //----------------------------------------------------------
    </script>
</head>
