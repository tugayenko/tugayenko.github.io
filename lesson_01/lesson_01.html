//0) Cоздайте программу, которая запрашивает ФИО, дату рождения, семейное положение через диалоговые окна и выводит данные в тело документа.

//1)	Вычислите среднее арифметическое четырех целочисленных значений и выведите его на экран.
        function lesson_1_1(){
            num1 = prompt("Enter first number, please",1);
            num2 = prompt("Enter second number, please",2);
            num3 = prompt("Enter third number, please",3);
            num4 = prompt("Enter fourth number, please",4);
            alert("Average = "+(parseInt(num1)+parseInt(num2)+parseInt(num3)+parseInt(num4))/4);

//2)	Напишите программу расчета объема - V и площади поверхности – S правильной пирамиды. Результаты расчетов выведите на экран.
        function lesson_1_2(){
            //S = 1/2 периметра основания, умноженного на апофему. Апофему(гипотенуза) вычисляем как корень квадратный из суммы квадратов катетов.
            var rebro = +document.getElementById("pyrLength").value;
            var H = +document.getElementById("pyrH").value;
            var apofema = Math.sqrt(Math.pow(rebro/2,2)+Math.pow(H,2));
            S = (document.getElementById("pyrLength").value) *(document.getElementById("pyrN").value)*apofema / 2;
            //V = 1/3 площади основания на высоту
            var V = rebro*rebro*H/3;
            alert("S=" + S+ "\nV = " + V);
        }

//3)	Напишите программу калькулятор, которая буде выполнять пять основных операций: вычитания, сложения, умножения, деления, нахождения остатка от деления.
        function lesson_1_3(){
            var oper1 = +document.getElementById("calcNum1").value;
            var oper2 = +document.getElementById("calcNum2").value;
            var oper = document.getElementById("calcOperation").value;
            var result = null;
            switch(oper){
                case "-":
                {
                    result = oper1 - oper2;
                    break;
                }
                case "+":
                {
                    result = oper1 + oper2;
                    break;
                }
                case "*":
                {
                    result = oper1 * oper2;
                    break;
                }
                case "/":
                {
                    result = oper1 / oper2;
                    break;
                }
                case "%":
                {
                    result = oper1 % oper2;
                    break;
                }
                default:{
                    alert("Вы ввели неподдерживаемую операцию");
                }
            }
            if(result != null){
                alert("Результат = " + result);
            }
        }

/*
4)	Создайте 3 переменные   x = 6, y = 15, и z = 4:
    Выполните и отобразите результат следующих операций для этих переменных:

    · x += y - x++ * z ;
    · z = -- x - y * 5 ;
    · y /= x + 5 % z ;
    · z = x++ + y * 5 ;
    · x = y - x++ * z ;
*/
        function lesson_1_4(){
            var x = 6;
            var y = 15;
            var z = 4;
            x += y - x++ * z;
            document.write(x + "<br>");

            x = 6;
            z = -- x - y * 5;
            document.write(z + "<br>");

            z = 4;
            y /= x + 5 % z;
            document.write(y + "<br>");

            y = 15;
            z = x++ + y * 5;
            document.write(z + "<br>");

            z = 4;
            x = y - x++ * z;
            document.write(x);
        }
